<div class="mt-3">
  <div class="d-flex" style="width: 100%">
    <h1 class="page-header">
      <span>Ideas</span></h1>
    <button class="btn btn-primary ml-auto "  (click)="openModal(template);">Create Idea
    </button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-lg-12">
    <accordion [isAnimated]="true">
      <accordion-group class="mt-4" *ngFor="let idea of ideas">
        <button
          class="btn btn-link btn-block  d-flex w-100  shadow-none"
          accordion-heading type="button d-flex">
          <div class="d-flex">{{idea.title}} |
            <div  class="ml-2">
              <span class="mx-1">{{idea.rating}}</span>
              <span class="fa fa-star"></span>
            </div>
          </div>
          <span class="badge badge-md badge-secondary bg-secondary ml-auto"> {{idea.user.fullName}} - {{idea.user.type}}</span>
        </button>
        <b>Idea Description</b>
        <hr>
        <div>{{idea.description}}</div>
        <br>
        <button type="button" class="btn btn-danger btn-circle btn-like" (click)="like(idea)"><i class="fa fa-heart"></i>
        </button>

      </accordion-group>
    </accordion>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create New Idea</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="">Title</label>
    <input type="text" [(ngModel)]="idea.title" class="form-control"/>
  </div>
  <div class="modal-body">
    <label for="">Description</label>
    <textarea cols="10" rows="5" [(ngModel)]="idea.description" class="form-control"></textarea>
  </div>
  <div class="modal-footer">
    <button (click)="createIdea()" class="btn btn-primary">Submit</button>
  </div>
</ng-template>
